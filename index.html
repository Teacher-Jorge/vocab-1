<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <audio id="audio1" src="assets/apple.wav"></audio>
    <audio id="audio2" src="assets/pop.wav"></audio>
    <div class="slider-container">
        <div class="slide">
            <div class="heading-container">
                <h3 class="heading">Choose the right word</h3>
                
             </div>
          <img class="images" src="assets/apple.jpeg" alt="" />
          <button id="btnAple" class="buttons-container">
            <button id="btnBanana" class="buttons">Banana</button>
            <button id="btnApple" class="buttons">Apple</button>
            <button id="btnPineapple" class="buttons">Pineapple</button>
            <img id="next1" class="next" src="assets/next.png" alt="">
          </button>
         
         
        </div>
        <div class="slide">
          <h2>iPhone 12</h2>
          <h4>$799</h4>
          <img src="image2.png" alt="" />
          <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="slide">
          <h2>iPad</h2>
          <h4>$599</h4>
          <img src="image3" alt="" />
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
