<html lang="en">

        </div>
        <!--Slide 02-->
      <div class="slide"> 
        <img class="images" src="assets/pineapple.jpeg" alt="" />

      </div>
          <!--Slide 03-->

              <img class="images" src="assets/pear.jpeg" alt="" />

              <button id="btn5Pear" class="buttons">Pear</button>
              <button id="btn5Strawberry" class="buttons">Strawberry</button>
